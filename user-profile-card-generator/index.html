<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>USER PROFILE CARD GENERATOR</h1>
    </div>
    
    <div class="block">
        <div class="first">
            <h2>Create Profile</h2>
            <form>
                <label>Name : </label><br>
                <input type="text" id="name" oninput="fill()"><br>
                
                <label>Occupation : </label><br>
                <input type="text" id="occ" oninput="fill()"><br>
                
                <label>Upload Profile Photo:</label><br>
                <input type="file" id="img" accept="image/*" onchange="fill()"><br>
                
                <label>Portfolio : </label><br>
                <input type="url" id="portfolio" oninput="fill()"><br>
                
                <label> About Me : </label><br>
                <input type="text" id="about" oninput="fill()"><br>
                
                <button onclick="saveCard()" type="button">Save as PNG</button> 
            </form>
        </div>

        <div class="second">
            <h2>My Profile</h2>
            
            <div id="card-capture" style="padding: 20px; background-color: white; border-radius: 15px; text-align: center; border: 1px solid #ddd;">
                
                <img id="preimg" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNTAiIGhlaWdodD0iMTUwIiB2aWV3Qm94PSIwIDAgMTUwIDE1MCI+PHJlY3Qgd2lkdGg9IjE1MCIgaGVpZ2h0PSIxNTAiIGZpbGw9IiNlZWVlZWUiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9ImFyaWFsIiBmb250LXNpemU9IjEyIiBmaWxsPSIjYWFhYWFhIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+VXBsb2FkIFBob3RvPC90ZXh0Pjwvc3ZnPg==" 
                     style="width:100px; height:100px; border-radius:50%; object-fit:cover; border: 4px solid blue;">
                
                <h4 id="prename">Your Name</h4>
                <h5 id="preocc" style="color: blue;">Occupation</h5>
                <a id="preurl" href="#" target="_blank" style="display:block; margin: 10px 0; color: gray;">Portfolio Link</a>
                <p id="preabt">About yourself</p>
            </div>
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
